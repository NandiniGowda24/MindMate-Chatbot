<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Chatbot - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('{{ url_for("static", filename="login.png") }}') no-repeat center center/cover;
      background-size: cover; /* ensures image covers entire screen */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent for readability */
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .login-container p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.4);
    }

    .login-container button {
      width: 100%;
      padding: 0.9rem;
      background: #6c63ff;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
    }

    .login-container button:hover {
      background: #574bdb;
    }

    .login-container a {
      display: block;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #6c63ff;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Please login to continue to your chatbot</p>
    <form action="{{ url_for('do_login') }}" method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Username or Email" autocomplete="off" required>
      <input type="password" name="password" placeholder="Password" autocomplete="off" required>
      <button type="submit">Login</button>
      <a href="#">Forgot password?</a>
      <a href="#">Create an account</a>
    </form>
  </div>
</body>
</html>
